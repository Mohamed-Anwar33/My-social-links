<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <siv class="profile-card">
    <img src="avatar-jessica.jpeg" alt="Profile Picture" class="image">
    <h1 class="name">Jessica Randall</h1>
    <br>
    <p class="location">London, United Kingdom</p>
    <br>
    <p class="description">"Front-end developer and avid reader."</p>
    <br>
    <div>
      <a href="https://github.com" target="_blank" class="social">GitHub</a>
      <a href="https://frontendmentor.io" target="_blank" class="social">Front-end Mentor</a>
      <a href="https://linkedin.com" target="_blank" class="social">LinkedIn</a>
      <a href="https://twitter.com" target="_blank" class="social">Twitter</a>
      <a href="https://instagram.com" target="_blank" class="social">Instagram</a>
    </div>
</body>

</html>
